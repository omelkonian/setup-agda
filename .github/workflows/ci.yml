name: build-test
on:
  schedule: [{cron: '0 0 * * *'}]
  push: {branches: master}
  pull_request:
jobs:
  test:
    name: Unit Tests - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, macOS-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 22
        uses: actions/setup-node@v1
        with:
          node-version: 22
      - run: npm ci --prefer-offline --no-audit --progress=false
      - run: npm test

  install-agda:
    name: Agda ${{ matrix.agda }}, stdlib ${{ matrix.stdlib }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        agda: [2.6.3]
        stdlib: [1.7.2]
    steps:
      - uses: actions/checkout@v3
      - name: Mark Haskell as installed
        run: echo "HASKELL=0" >> $GITHUB_ENV
      - name: Run the setup-agda action
        uses: ./
        with:
          agda-version: ${{ matrix.agda }}
          stdlib-version: ${{ matrix.stdlib }}
          libraries: 'omelkonian/formal-prelude#c10fe94'
          main: Example/Test
          token: ${{ secrets.GITHUB_TOKEN }}
