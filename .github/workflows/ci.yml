name: build-test
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  test:
    name: Unit Tests - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, macOS-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      # http://www.tiernok.com/posts/2019/faster-npm-installs-during-ci/
      - run: npm ci --prefer-offline --no-audit --progress=false
      - run: npm test

  install-haskell:
    name: Agda ${{ matrix.agda }}, stdlib ${{ matrix.stdlib }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, macOS-latest]
        agda: ['latest'] #, '2.6.0']
        stdlib: ['latest'] #, '1.2']

    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          agda-version: ${{ matrix.agda }}
          stdlib-version: ${{ matrix.stdlib }}
          libraries: 'omelkonian:formal-prelude'
      - shell: bash
        run: |
          agda --version
          cd __tests__ && agda Test.agda
